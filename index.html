<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار الإلكتروني</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #202c2c 0%, #1a2424 50%, #0f1616 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #202c2c;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #1a2424;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .question-group {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 5px solid #202c2c;
            transition: all 0.3s ease;
        }

        .question-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #202c2c;
            box-shadow: 0 0 0 3px rgba(32, 44, 44, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .radio-option:hover, .checkbox-option:hover {
            background: #e8f7ff;
        }

        input[type="radio"], input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #202c2c;
        }

        .submit-btn {
            background: linear-gradient(45deg, #202c2c, #1a2424);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(32, 44, 44, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-approved {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #202c2c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>الاختبار الإلكتروني</h1>
            <p>يرجى ملء جميع المعلومات المطلوبة بعناية</p>
        </div>

        <div class="form-container">
            <form id="examForm">
                <!-- معلومات شخصية -->
                <div class="question-group">
                    <div class="question-title">الاسم الكامل <span class="required">*</span></div>
                    <input type="text" name="fullName" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="question-group">
                    <div class="question-title">البريد الإلكتروني <span class="required">*</span></div>
                    <input type="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="question-group">
                    <div class="question-title">رقم الهاتف <span class="required">*</span></div>
                    <input type="text" name="phone" required placeholder="05xxxxxxxx">
                </div>

                <!-- أسئلة نموذجية - ستتم إضافة المزيد لاحقاً -->
                <div class="question-group">
                    <div class="question-title">ما هو مستوى خبرتك في هذا المجال؟ <span class="required">*</span></div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="experience" value="مبتدئ" required>
                            <span>مبتدئ</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" value="متوسط" required>
                            <span>متوسط</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" value="متقدم" required>
                            <span>متقدم</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="experience" value="خبير" required>
                            <span>خبير</span>
                        </label>
                    </div>
                </div>

                <div class="question-group">
                    <div class="question-title">اختر المهارات التي تتقنها (يمكن اختيار أكثر من واحدة):</div>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="skills" value="البرمجة">
                            <span>البرمجة</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="skills" value="التصميم">
                            <span>التصميم</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="skills" value="التسويق">
                            <span>التسويق</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="skills" value="إدارة المشاريع">
                            <span>إدارة المشاريع</span>
                        </label>
                    </div>
                </div>

                <div class="question-group">
                    <div class="question-title">اكتب نبذة مختصرة عن نفسك:</div>
                    <textarea name="about" placeholder="اكتب نبذة مختصرة عن خبراتك وأهدافك..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    إرسال الاختبار
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1399103275718152223/TMr7U4opdRojnnm-lXzLUvfdk-bLi8loi5yRkV24t2Ha55VzVZ0q5Ps6JZZhOT2k5vKk';
        
        let currentSubmissionId = null;
        let statusCheckInterval = null;

        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // تعطيل الزر وإظهار التحميل
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'جاري الإرسال... <span class="loading"></span>';
            
            // جمع البيانات
            const formData = new FormData(this);
            const data = {};
            
            // جمع البيانات العادية
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            // جمع البيانات المتعددة (checkboxes)
            const skillsCheckboxes = document.querySelectorAll('input[name="skills"]:checked');
            data.skills = Array.from(skillsCheckboxes).map(cb => cb.value);
            
            // إنشاء معرف فريد للطلب
            currentSubmissionId = 'exam_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // تحضير رسالة Discord
            const embed = {
                title: "🎓 طلب اختبار جديد",
                color: 0x202C2C,
                fields: [
                    { name: "👤 الاسم الكامل", value: data.fullName || "غير محدد", inline: true },
                    { name: "📧 البريد الإلكتروني", value: data.email || "غير محدد", inline: true },
                    { name: "📱 رقم الهاتف", value: data.phone || "غير محدد", inline: true },
                    { name: "📊 مستوى الخبرة", value: data.experience || "غير محدد", inline: false },
                    { name: "🛠️ المهارات", value: data.skills.length > 0 ? data.skills.join(", ") : "لم يتم اختيار مهارات", inline: false },
                    { name: "📝 نبذة شخصية", value: data.about || "لم يتم كتابة نبذة", inline: false },
                    { name: "🆔 معرف الطلب", value: currentSubmissionId, inline: false }
                ],
                timestamp: new Date().toISOString(),
                footer: {
                    text: "نظام الاختبار الإلكتروني"
                }
            };

            const discordPayload = {
                embeds: [embed],
                components: [
                    {
                        type: 1,
                        components: [
                            {
                                type: 2,
                                style: 3,
                                label: "✅ قبول",
                                custom_id: `approve_${currentSubmissionId}`
                            },
                            {
                                type: 2,
                                style: 4,
                                label: "❌ رفض",
                                custom_id: `reject_${currentSubmissionId}`
                            }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordPayload)
                });

                if (response.ok) {
                    statusMessage.className = 'status-message status-pending';
                    statusMessage.innerHTML = '⏳ تم إرسال طلبك بنجاح! في انتظار المراجعة...';
                    statusMessage.style.display = 'block';
                    
                    // إخفاء النموذج
                    document.getElementById('examForm').style.display = 'none';
                    
                    // بدء فحص الحالة
                    startStatusCheck();
                    
                } else {
                    throw new Error('فشل في الإرسال');
                }
            } catch (error) {
                console.error('خطأ:', error);
                statusMessage.className = 'status-message status-error';
                statusMessage.innerHTML = '❌ حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.';
                statusMessage.style.display = 'block';
                
                // إعادة تفعيل الزر
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'إرسال الاختبار';
            }
        });

        function startStatusCheck() {
            // محاكاة فحص الحالة (في التطبيق الحقيقي، ستحتاج إلى API للتحقق من الحالة)
            // هنا سنقوم بمحاكاة الاستجابة بعد فترة للاختبار
            
            // في التطبيق الحقيقي، ستحتاج إلى:
            // 1. حفظ معرف الطلب في قاعدة بيانات
            // 2. إنشاء API endpoint للتحقق من الحالة
            // 3. استخدام webhook أو polling للحصول على التحديثات
            
            console.log('بدء فحص حالة الطلب:', currentSubmissionId);
            
            // محاكاة فقط - يجب استبدالها بـ API حقيقي
            setTimeout(() => {
                // محاكاة موافقة (يمكنك تغيير هذا للاختبار)
                simulateApproval();
            }, 30000); // بعد 30 ثانية للاختبار
        }

        function simulateApproval() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status-message status-approved';
            statusMessage.innerHTML = '✅ تهانينا! تم قبول طلبك بنجاح!';
        }

        function simulateRejection() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status-message status-rejected';
            statusMessage.innerHTML = '❌ عذراً، تم رفض طلبك. يرجى المحاولة مرة أخرى لاحقاً.';
        }

        // إضافة تأثيرات تفاعلية
        document.querySelectorAll('.question-group').forEach(group => {
            group.addEventListener('mouseenter', function() {
                this.style.borderRightColor = '#1a2424';
            });
            
            group.addEventListener('mouseleave', function() {
                this.style.borderRightColor = '#202c2c';
            });
        });
    </script>
</body>
</html>
